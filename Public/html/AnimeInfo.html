    <head>

        <link rel="stylesheet" href="../css/animeinfo.css" />

        <link rel="stylesheet" href="../css/loader.css" />
        <!-- <title>Anime Stream</title> -->
        <script>
            require('../../dist/Render/common.js');

    <body>
        <div class="loader" id="loader"></div>
        <div class="main" id="main">
            <div class="back">
                <button class="backBtn" id="backBtn">
                    <img src="../Assets/Icons/arrow.png" />

            </div>
            <div class="watch"><button class="watchBtn" id="watchBtn">watch</button></div>
            <div class="nav">

            <div class="errorScreen" id="errorScreen">

                    <div class="basicInfo" id="basicInfo"></div>
                </div>

                        <div class="nativeTitle" id="nativeTitle"></div>
                    </div>
                </div>
                <div class="subInfo">
                    <div id="advancedInfo" class="advancedInfo"></div>

                </div>
            </div>
            <div class="episodeContainer" id="episodeCounter">
                <div class="loaderContainer" id="loaderContainer">
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>

                </div>
                <div class="episodes" id="episodes">

                    <div class="episodeContent" id="episodeContent">

                        </div>
                        <div class="episode">

                        </div> -->
